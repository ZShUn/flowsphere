pointcutConfigs:
  - className: org.springframework.cloud.gateway.filter.LoadBalancerClientFilter
    methodPointcutConfigs:
      - methodName: filter
        type: instant
        interceptorName: com.ancient.plugin.spring.cloud.gateway.FilterInstantMethodInterceptor
  - className: org.springframework.boot.autoconfigure.condition.SpringBootCondition
    methodPointcutConfigs:
      - methodName: matches
        type: instant
        interceptorName: com.ancient.plugin.spring.cloud.gateway.MatchesInstantMethodInterceptor
  - className: com.netflix.loadbalancer.CompositePredicate
    methodPointcutConfigs:
      - methodName: getEligibleServers
        type: instant
        interceptorName: com.ancient.plugin.spring.cloud.gateway.GetEligibleServersInstantMethodInterceptor