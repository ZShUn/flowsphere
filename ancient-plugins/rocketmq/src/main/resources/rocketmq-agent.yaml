pointcutConfigs:
  - className: org.apache.rocketmq.common.filter.FilterAPI
    methodPointcutConfigs:
      - methodName: buildSubscriptionData
        type: static
        interceptorName: com.ancient.plugin.rocketmq.RocketMQBuildSubscriptionDataMethodInterceptor
      - methodName: build
        type: static
        interceptorName: com.ancient.plugin.rocketmq.RocketMQBuildMethodInterceptor
  - className: org.apache.rocketmq.client.producer.DefaultMQProducer
    methodPointcutConfigs:
      - methodName: send
        type: instant
        interceptorName: com.ancient.plugin.rocketmq.RocketMQSendMethodInterceptor
  - className: org.apache.rocketmq.client.impl.consumer.ConsumeMessageConcurrentlyService
    methodPointcutConfigs:
      - methodName: submitConsumeRequest
        type: instant
        interceptorName: com.ancient.plugin.rocketmq.RocketMQSubmitConsumeRequestMethodInterceptor
  - className: org.apache.rocketmq.client.consumer.DefaultMQPushConsumer
    methodPointcutConfigs:
      - methodName:
        type: constructor
        interceptorName: com.ancient.plugin.rocketmq.RocketMQPushConsumerMethodInterceptor
        parameterPointcutConfigs:
          - index: 0
            type: java.lang.String
          - index: 1
            type: java.lang.String
          - index: 2
            type: org.apache.rocketmq.remoting.RPCHook
          - index: 3
            type: org.apache.rocketmq.client.consumer.AllocateMessageQueueStrategy